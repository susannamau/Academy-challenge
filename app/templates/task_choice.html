<!DOCTYPE html>
<html>
<head>
    <title>Task Selection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #007b5e, #009b72);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #007b5e;
        }
        form {
            margin-top: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007b5e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        input[type="submit"]:hover {
            background-color: #005f47;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="BPER Banca Logo" class="logo">
        <h1>What task do you want to perform?</h1>
        <form action="/task_choice" method="POST">
            <input type="submit" name="submit_button" value="Question Answering">
            <input type="submit" name="submit_button" value="Documents Differences Finder">
        </form>
    </div>
</body>
</html>
