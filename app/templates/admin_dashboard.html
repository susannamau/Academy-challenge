<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #007b5e, #009b72);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #007b5e;
        }
        .stats {
            margin-top: 20px;
        }
        .stats p {
            font-size: 18px;
            margin: 10px 0;
        }
        .charts {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .charts img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .admin-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 5px 10px;
            background-color: #007b5e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }
        .admin-button:hover {
            background-color: #005f47;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="stats">
            <p>Average Rating: {{ avg_rating }}</p>
            <p>Average Response Time: {{ avg_response_time }} seconds</p>
        </div>
        <div class="charts">
            <img src="data:image/png;base64,{{ scatter_url }}" alt="Response Time vs Number of Words of Response">
            <img src="data:image/png;base64,{{ hist_url }}" alt="Distribution of Ratings">
        </div>
    </div>
</body>
</html>
