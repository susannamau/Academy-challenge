<!DOCTYPE html>
<html>
<head>
    <title>User dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .file-list {
            list-style-type: disc;  /* Pallini per la lista */
            padding-left: 20px;     /* Spazio a sinistra per i pallini */
            margin: 0;
        }
        .file-list li {
            margin: 5px 0;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-list li a {
            flex-grow: 1;
            margin-right: 20px;
        }
        .delete-button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .question-form {
            margin-top: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .question-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .question-form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>Differences finder</h1>

        <h2>Upload file 1</h2>
        <p>Vengono accettati solo file di tipo txt, csv, doc, docx, pdf</p>
        <form id="upload-form1" class="upload-form" method="POST" enctype="multipart/form-data">
            <input type="file" id="file1" name="file1" accept=".txt, .csv, .doc, .docx, .pdf" required>
            <button type="submit">Upload file 1</button>
        </form>

        <h2>Upload file 2</h2>
        <p>Vengono accettati solo file di tipo txt, csv, doc, docx, pdf</p>
        <form id="upload-form2" class="upload-form" method="POST" enctype="multipart/form-data">
            <input type="file" id="file2" name="file2" accept=".txt, .csv, .doc, .docx, .pdf" required>
            <button type="submit">Upload file 2</button>
        </form>
    </div>
    
    <div class="question-form">
        <h2>Find differences</h2>
        <button id="ask-button" type="button">Go!</button>
        <div id="response" class="response" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('ask-button').addEventListener('click', function(event) {
            event.preventDefault();
            const filename1 = localStorage.getItem('uploadedFile1');
            const filename2 = localStorage.getItem('uploadedFile2');
            fetch('/doc_diffs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    filename1: filename1,
                    filename2: filename2
                }),
            })
            .then(response => response.json())
            .then(data => {
                const responseDiv = document.getElementById('response');
                responseDiv.style.display = 'block';
                if (data.differences) {
                    responseDiv.innerHTML = '<strong>Differences:</strong> ' + data.differences;
                } else {
                    responseDiv.innerHTML = '<strong>Error:</strong> ' + data.error;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('upload-form1').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/upload_diff', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.filename) {
                    localStorage.setItem('uploadedFile1', data.filename);
                    alert('File 1 uploaded successfully.');
                } else {
                    alert('Error uploading file 1.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('upload-form2').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/upload_diff', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.filename) {
                    localStorage.setItem('uploadedFile2', data.filename);
                    alert('File 2 uploaded successfully.');
                } else {
                    alert('Error uploading file 2.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
